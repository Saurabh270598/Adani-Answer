<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
</head>

<body>
    <script>
        function binaryTree(data) {
            let arr = [];
            for (var i = 0; i < data.length; i++) {
                arr.push(data[i].match(/[0-9]/g)[0]);
                arr.push(data[i].match(/[0-9]/g)[1]);
            }
            let temp = 0;
            arr.forEach(function (val) {
                temp[val] = (temp[val] || 0) + 1
            });
            for (ans in temp) {
                if (temp[ans] >= 4) {
                    return false;
                }
            }
            return true
        }
        console.log(binaryTree(input));
        var input = ["(1,2)", "(2,4)", "(5,7)", "(7,2)", "(9,5)"];

    </script>

</body>

</html>
